#==========================  Modules configuration ============================
filebeat.modules:

#------------------------------- System Module -------------------------------
- module: system
#------------------------------- Auditd Module -------------------------------
- module: auditd
#------------------------------ logstash Module ------------------------------
- module: logstash
#------------------------------- mongodb Module ------------------------------
- module: mongodb
#-------------------------------- Nginx Module -------------------------------
- module: nginx
#-------------------------------- Redis Module -------------------------------
- module: redis


#=========================== Filebeat inputs =============================

# List of inputs to fetch data.
filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/kibana/kibana.log
  json.message_key: log
#  fields:
#    type: kibana

